<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript TEMPERATURE CONVERSION PROGRAM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div
        style="background-color: #5885AF; width:100%; height:100vh; overflow:hidden; display:flex; justify-content:center; align-items:center">

        <form
            style="background-color: #41729F; width:fit-content; padding:40px; border-radius:10px; text-align:center; box-shadow:0px 0px 50px #c3e0e55c">

            <h1 style="color: #C3E0E5;">Temprature Conversion :</h1>

            <input value="0" type="number" id="myinput"
                style="background-color: #274472; outline:0px; border:0px; padding: 10px 40px; border-radius: 5px; color:#C3E0E5; font-size:18px; margin-top: 15px;">

            <div style="margin-top: 15px; color:#C3E0E5">
                <input type="radio" id="mycheck1" name="unit">
                <label for="radio">Celsius -> Fahrenheit</label>
            </div>

            <div style="margin-top: 15px; color:#C3E0E5">
                <input type="radio" id="mycheck2" name="unit">
                <label for="radio">Fahrenheit -> Celsius</label>
            </div>

            <div style="margin-top: 15px;">
                <button id="mybtn" type="button"
                    style="padding: 10px 30px; background-color:#274472; color:#C3E0E5; font-size:16px">
                    Submit
                </button>
            </div>

            <div style="margin-top: 15px;">
                <p id="result" style="font-size: 22px; color:#C3E0E5; font:700"></p>
            </div>

        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
