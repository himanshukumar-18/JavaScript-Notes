<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>String</p>
    <p id="demo"></p>


    <script>

        // store a string in a variable 
        let para = "I am a Web Developer";

        // call Element from HTML 
        let demo = document.getElementById("demo");

        // Print to document and console 
        demo.innerHTML = para
        console.log(para)

    </script>

</body>
</html>
