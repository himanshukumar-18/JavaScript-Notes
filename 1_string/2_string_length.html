<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>String Length</h1>
    <p id="demo"></p>



    <script>

        // store a string into a variable
        let para="I am a Web Developer";

        // store element from HTML into a variable
        let demo = document.getElementById("demo");

        // define length of para in a variable
        let paraLength = para.length;   // length count start from 1

        // print to document and console
        demo.innerHTML = paraLength;
        console.log(paraLength);
        
    </script>


</body>
</html>
