<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Set Interval</h1>
    <p>Run some event repeatedly according to given time in setInterval</p>
    
    <button id="start">Start print</button>
    <button id="stop">Stop print</button>



    <script>

        let clear

        document.querySelector("#start").addEventListener("click", function () {

            // console.log("Started")

            clear = setInterval(function () {
                console.log("print !")
            }, 1000)

        })


        document.querySelector("#stop").addEventListener("click", function () {

            // console.log("Stopped")

            clearInterval(clear);

        })



    </script>

</body>

</html>
