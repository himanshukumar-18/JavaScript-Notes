<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Javascript Blank Array</h1>
    <p>we can input data of predefined array variable</p>
    <p id="demo"></p>


    
    <script>

        // define array variable, inside this array variable we can keep many types of datatypes
        let arr = [];

        // define values of predefined blank array with indexNo.
        arr[0] =  "Atanu's";
        arr[1] =  "Coder";
        arr[2] =  "Dream City";
        arr[3] =  5;

        // print to console and document
        console.log(arr);
        document.getElementById("demo").innerHTML = arr;

    </script>



</body>
</html>
