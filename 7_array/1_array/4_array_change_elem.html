<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Javascript Array data change</h1>
    <p>we can change the predefined array value of specified index no.</p>
    <p id="demo"></p>


    
    <script>

        // define array variable, inside this array variable we can keep many types of datatypes
        let arr = ["Atanu's", "Coder", "Dream City", 5];

        // change the value of array with indexing
        arr[0] = "lalallala";

        // print to console and document
        console.log(arr);
        document.getElementById("demo").innerHTML = arr;

    </script>



</body>
</html>
