<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Javascript Array Type of</h1>
    <p>it return the type of the variable</p>
    <p id="demo"></p>


    
    <script>

        // define array variable, inside this array variable we can keep many types of datatype
        let arr = ["Atanu's", "Coder", "Dream City", 5];

        let type = typeof arr; // it print object, in javascript an array represent as an object with key value is index no and value is datatypes.

        // print to console and document
        console.log(type);
        document.getElementById("demo").innerHTML = type;

    </script>



</body>
</html>
