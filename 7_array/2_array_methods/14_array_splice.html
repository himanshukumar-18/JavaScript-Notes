<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Javascript Array.splice</h1>
    <p>it add more data or elem. in Existing array variable</p>
    <p id="demo"></p>


    
    <script>

        // define array variable, inside this array variable we can keep many types of datatypes
        let arr = ["Atanu's", "Coder", "Dream City", 5];

        // use splice method for add more elem in arr variable
        arr.splice(2, 0, "lalalal", "chchchchch"); // here "2" is where(index) you want to add this elem, and "0" is how many elem you want to remove from this position

        // print to console and document
        console.log(arr);
        document.getElementById("demo").innerHTML = arr;

    </script>



</body>
</html>
