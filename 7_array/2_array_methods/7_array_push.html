<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Javascript Array.push</h1>
    <p>it add one more data in Existing array variable in the end</p>
    <p id="demo"></p>


    
    <script>

        // define array variable, inside this array variable we can keep many types of datatypes
        let arr = ["Atanu's", "Coder", "Dream City", 5];

        // use push method and add one more data in arr variable
        arr.push("lalalal");

        // print to console and document
        console.log(arr);
        document.getElementById("demo").innerHTML = arr;

    </script>



</body>
</html>
