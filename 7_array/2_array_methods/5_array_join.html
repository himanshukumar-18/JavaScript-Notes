<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Javascript Array.join(" . ")</h1>
    <p>It join the data of array with " . " and return a string</p>
    <p id="demo"></p>


    
    <script>

        // define array variable, inside this array variable we can keep many types of datatypes
        let arr = ["Atanu's", "Coder", "Dream City", 5];

        // define join() of arr variable
        let output = arr.join(" . ");   // it retuen a string value with join data

        // print to console and document
        console.log(output);
        document.getElementById("demo").innerHTML = output;

    </script>



</body>
</html>
