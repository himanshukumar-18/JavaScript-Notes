<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Javascript Array.unshift()</h1>
    <p>It add element to the beginning of an array variable</p>
    <p id="demo"></p>


    
    <script>

        // define array variable, inside this array variable we can keep many types of datatypes
        let arr = ["Atanu's", "Coder", "Dream City", 5];

        // define unshift() method of arr variable
        arr.unshift("lalalalal");   // it add element to the beginning

        // print to console and document
        console.log(arr);
        document.getElementById("demo").innerHTML = arr;

    </script>



</body>
</html>
