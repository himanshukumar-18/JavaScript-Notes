<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Javascript Array.toString()</h1>
    <p>It return the value of array as a String</p>
    <p id="demo"></p>


    
    <script>

        // define array variable, inside this array variable we can keep many types of datatype
        let arr = ["Atanu's", "Coder", "Dream City", 5];

        // define toString of arr variable
        let output = arr.toString()  

        // print to console and document
        console.log(output);
        document.getElementById("demo").innerHTML = output;

    </script>



</body>
</html>
