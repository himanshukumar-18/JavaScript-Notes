<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Javascript Array.length</h1>
    <p>It return the length or count of datatypes inside the variable</p>
    <p id="demo"></p>


    
    <script>

        // define array variable, inside this array variable we can keep many types of datatypes
        let arr = ["Atanu's", "Coder", "Dream City", 5];

        // define length of arr array variable in a variable
        let output = arr.length     // count start from 1

        // print to console and document
        console.log(output);
        document.getElementById("demo").innerHTML = output;

    </script>



</body>
</html>
