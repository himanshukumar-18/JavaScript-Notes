<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Javascript Array.at(indexNo.)</h1>
    <p>It return the data of array given indexNo.</p>
    <p id="demo"></p>


    
    <script>

        // define array variable, inside this array variable we can keep many types of datatypes
        let arr = ["Atanu's", "Coder", "Dream City", 5];

        // define at() of arr variable
        let output = arr.at(2) // index start from 0

        // print to console and document
        console.log(output);
        document.getElementById("demo").innerHTML = output;

    </script>



</body>
</html>
