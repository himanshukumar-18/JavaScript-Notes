<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Javascript copyWithin()</h1>
    <p>It copy the value of array and it overwrite the existing value</p>
    <p id="demo"></p>


    
    <script>

        // define array variable, inside this array variable we can keep many types of datatype
        let arr = ["Atanu's", "Coder", "Dream City", 5, "lalaalla", 25, "computer"];

        // define copyWithin method of arr variable

        arr.copyWithin(2)
        // print to console
        console.log(arr);

        arr.copyWithin(2,0) // Copy to index 2, all elements from index 0
        // print to console
        console.log(arr);

        arr.copyWithin(2,0,2); // Copy to index 2, the elements from index 0 to 2
        // print to console
        console.log(arr);



    </script>



</body>
</html>
