<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Javascript Array length + indexNo</h1>
    <p>we can use this type of method for other use</p>
    <p id="demo"></p>


    
    <script>

        // define array variable, inside this array variable we can keep many types of datatypes
        let arr = ["Atanu's", "Coder", "Dream City", 5];

        // try some different type of method
        let output = arr[arr.length - 2]    // length count - 2 is the index no. 

        // print to console and document
        console.log(output);
        document.getElementById("demo").innerHTML = output;

    </script>



</body>
</html>
