<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Javascript Array forEach Method</h1>
    <p>this method use for perform some changes one by one of all elem inside array variable</p>
    <p id="demo"></p>


    
    <script>

        // define array variable, inside this array variable we can keep many types of datatypes
        let arr = [5,8,2,12,3];

        // create a blank array for store output of foreach method 
        let output = " ";

        // use forEach method with function, and logic is store all elem one by one with <br> tag inside output variable
        arr.forEach(function(value, index, array){
                output += value + "<br>";
        })


        // print to console and document
        console.log(output);
        document.getElementById("demo").innerHTML = output;

    </script>


</body>
</html>
