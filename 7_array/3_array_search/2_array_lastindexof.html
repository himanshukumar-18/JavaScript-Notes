<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Javascript Array.lastIndexOf()</h1>
    <p>It returns the index no. of the last same(repeat) elem.</p>
    <p id="demo"></p>


    
    <script>

        // define array variable, inside this array variable we can keep many types of datatype
        let arr = ["Atanu's", "Coder", "Dream City", "Coder", 5];

        // use lastIndexOf() to arr variable it store into a variable
        let output = arr.lastIndexOf("Coder");

        // print to console and document
        console.log(output)
        document.getElementById("demo").innerHTML = output;

    </script>



</body>
</html>
