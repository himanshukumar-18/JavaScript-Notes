<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Remove Element</h1>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
    </ul>



    <script>


        let lstLi = document.querySelector("li:last-child");
        lstLi.remove();


    </script>


</body>
