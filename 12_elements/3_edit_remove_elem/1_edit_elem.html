<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Edit Element</h1>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
    </ul>



    <script>
        
        let li = document.querySelector("li");

        // li.innerHTML = "JavaScript";

        let newLi = document.createElement("li");
        newLi.textContent = "JavaScript";

        li.replaceWith(newLi);




        //----- Another Process ------//

        let lstLi = document.querySelector("li:last-child");
        lstLi.outerHTML = "<li>Python</li>";


    </script>


</body>
</html>
