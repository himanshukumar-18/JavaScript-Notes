<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build this JavaScript Dice Roller program</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <div>
            <h1 class="heading">Dice Roller</h1>
        </div>

        <div class="wrapper">
            <label class="lable" for="input"># of dice</label>
            <input type="number" value="1" min="1" max="6" id="myinput">
            <button id="mybtn">
                Roll Dice
            </button>
        </div>

        <div id="diceResult"></div>
        <div id="diceImages"></div>

    </div>

    <script src="index.js"></script>
</body>

</html>
