<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Math Power</h1>
    <p>Math.pow(a,b) return the value of x (b is power of a)</p>
    <p id="demo"></p>

    <script>

        // define the variables 
        let a = 2;
        let b = 3;

        // store pow value of "a" and "b" in a variable
        // return the value of x (b is power of a) 
        let x = Math.pow(a,b);

        // print to console and document 
        console.log(x);
        document.getElementById("demo").innerHTML = x;


    </script>

</body>
</html>
