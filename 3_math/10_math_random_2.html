<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Math Random 2</h1>
    <p>Math.rand() return random value between 0 - 1</p>
    <p id="demo"></p>

    <script>

        // define random value from given numbers
        let x = Math.floor(Math.random()*10); // it return random value between 0 - 9
        let y = Math.floor(Math.random()*10)+90; // it return random value between 90 - 100

        // print to console and document 
        console.log(x);
        console.log(y);
        document.getElementById("demo").innerHTML = x + "<br>" + y;


    </script>

</body>
