<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Math Square Root</h1>
    <p>Math.sqrt(a) return the value of a of its square root</p>
    <p id="demo"></p>

    <script>

        // define the variables 
        let a = 144;

        // store sqrt value of "a" in a variable
        let x = Math.sqrt(a);

        // print to console and document 
        console.log(x);
        document.getElementById("demo").innerHTML = x;


    </script>

</body>
</html>
