<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Math Minimum</h1>
    <p>Math.min() return minimum value</p>
    <p id="demo"></p>

    <script>

        // define minimum value from given numbers
        let x = Math.min(5, 2, 25, -6);

        // print to console and document 
        console.log(x);
        document.getElementById("demo").innerHTML = x;


    </script>

</body>
</html>
