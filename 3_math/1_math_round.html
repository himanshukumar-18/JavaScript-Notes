<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Math Round</h1>
    <p>Math.round(x) return the value of x in its nearest integer number</p>
    <p id="demo"></p>

    <script>

        // define the variables 
        let a = 5.6;
        let b = 5.4;

        // store round value of "a" and "b" in variables
        // it define nearest integer of variable
        let x = Math.round(a);
        let y = Math.round(b);

        // print to console and document 
        console.log(x);
        console.log(y);
        document.getElementById("demo").innerHTML = x + "<br>" + y;


    </script>

</body>
</html>
