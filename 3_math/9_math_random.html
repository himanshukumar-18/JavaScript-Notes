<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Math Random</h1>
    <p>Math.random() return random value between 0 - 1</p>
    <p id="demo"></p>

    <script>

        // define random value from given numbers
        let x = Math.random(); // this function return 0 - 1 value

        // print to console and document 
        console.log(x);
        document.getElementById("demo").innerHTML = x;


    </script>

</body>
