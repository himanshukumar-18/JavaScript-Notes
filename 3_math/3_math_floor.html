<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Math Floor</h1>
    <p>Math.floor(x) return the value of x in its previous intiger number</p>
    <p id="demo"></p>

    <script>

        // define the variables 
        let a = 5.7;

        // store floor value of "a" in a variable
        // return the value of x is previous integer number
        let x = Math.floor(a);

        // print to console and document 
        console.log(x);
        document.getElementById("demo").innerHTML = x;


    </script>

</body>
</html>
