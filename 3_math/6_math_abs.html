<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Math Absolute</h1>
    <p>Math.abs(a) return absolute(positive) value of a</p>
    <p id="demo"></p>

    <script>

        // define the variables 
        let a = -45;

        // store abs value of "a" in a variable
        let x = Math.abs(a);

        // print to console and document 
        console.log(x);
        document.getElementById("demo").innerHTML = x;


    </script>

</body>
</html>
