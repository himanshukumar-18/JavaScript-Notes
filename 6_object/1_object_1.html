<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <h1>Javascript Object</h1>
    <p>It hold many key(property) with their values & we can call the value with variable.key(property) name</p>
    <p id="demo"></p>


    <script>

        // define object variable 
        let institute = {

            // key(property) : value 
            insName : "Atanu's Coder",
            location : "Dream World",
            student : 5,

        };


        // print to console and document 
        console.log("The name of the institute is " + institute.insName + ", It is loacted in " + institute.location + " & there are total " + institute.student + " students.");
        document.getElementById("demo").innerHTML = "The name of the institute is " + institute.insName + ", It is loacted in " + institute.location + " & there are total " + institute.student + " students.";



    </script>


</body>
</html>
