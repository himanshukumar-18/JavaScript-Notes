<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Addition Operator</h1>
    <p id="demo"></p>


    <script>

        // variable define
        let para = document.getElementById("demo");

        // assign the value of variables
        let a = 15;
        let b = 37;

        // assign the value of x = a + b by addition operator in a variable
        let x = a + b;

        // print to document and console 
        console.log(x);
        para.innerHTML = x;

    </script>
</body>
</html>
