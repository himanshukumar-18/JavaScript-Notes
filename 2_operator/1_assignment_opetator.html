<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment Operator</h1>
    <p id="demo"></p>


    <script>

        // define variable
        let para = document.getElementById("demo");

        // assign the value of variables
        let a = 15;

        // print to document and console 
        console.log(a);
        para.innerHTML = a;

    </script>
</body>
</html>
