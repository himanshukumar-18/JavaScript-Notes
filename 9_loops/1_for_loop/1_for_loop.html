<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>For Loop</h1>
    <p>It Create a loop with expressions</p>
    <p id="demo"></p>



    <script>

        // define a blank variable for store loop data
        let text = ""

        // here i is a variable(form where loop is started), "i<=10" means it run upto 10, "i++" mean increment the value one by one
        for (let i = 0; i <= 10; i++) {
            

            // print to console and document 
            console.log(i);
            text = text + i + "<br>";
            document.getElementById("demo").innerHTML = text
            
            
        }


    </script>



</body>
</html>
