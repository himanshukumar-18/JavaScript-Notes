<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>If Condition</h1>
    <p>It create a condition, if the number is grater than 10 then print "High"</p>
    <p id="demo"></p>



    <script>

        // define variables
        let num = 20;
        let output = "";  // it's a blank variable, where store the condition output data

        // the condition return true and false, if the condition is true then the code is executed
        if(num > 10) {
            output = "High";
        }

        // print to console and document
        console.log(output);
        document.getElementById("demo").innerHTML = output

    </script>

</body>
</html>
