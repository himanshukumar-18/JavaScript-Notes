<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Boolean Zero (0)</h1>
    <p>It return false</p>
    <p id="demo"></p>


    <script>

        // define variable 
        let a = 0;

        let output = Boolean(a);    // zero(0) integer value is always represent a false value


        // print to document and console
        console.log(output);
        document.getElementById("demo").innerHTML = output;

    </script>

</body>
</html>
