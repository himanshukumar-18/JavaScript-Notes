<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Function 2</h1>
    <p>Call functionName() function then we will get output</p>
    <p id="demo"></p>



    <script>

        // create a function for print output in console and document
        function functionName() {

            // define variable
            let frnd1 = "Ram";
            let frnd2 = "Shyam";

            // print output to console and document 
            console.log(frnd1 + " & " + frnd2 + " are good friend");
            document.getElementById("demo").innerHTML = frnd1 + " & " + frnd2 + " are good friend";
        }
        

        // after call function we will get output of written code inside function
        functionName();




    </script>

    
</body>
</html>
