<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Alert Box (Popup)</h1>
    <p>It is use for give any short alert/information to users</p>
    
    <button onclick="abc()">Click me to get popup</button>


    <script>

        // use alert method 
        window.alert("Learn JavaScript");

        // use alert method inside a function
        // when user click button the function is executed
        function abc() {
            alert("Learn Advance JavaScript");
        }

    </script>


</body>
</html>
